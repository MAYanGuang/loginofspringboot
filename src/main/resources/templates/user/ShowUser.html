
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Internship Sign In & Sign Up Form a Responsive Widget Template :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->

    <link th:href="@{/css/snow.css}" rel="stylesheet" >
    <link th:href="@{/css/style.css}" rel="stylesheet"  />
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"  />


    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<style>
    body{
        background: darkseagreen;
    }
</style>

    <!-- //web font -->
</head>
<body>
<div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
    <div class="snow background layered"></div>
</div>
<div class="top-buttons-agileinfo">
    <a th:href="@{/index}" >回到主页</a>
</div>
<h1>用户信息
</h1>
<div class="main-agileits">
    <!--form-stars-here-->
    <div class="form-w3-agile">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>年龄</th>
                <th>修改用户信息</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mainbean : ${users}">

                <form action="ReviseUser" method="post">
                    <th scope="row" th:text="${mainbean.id}" >
                        <input type="hidden" th:value="${mainbean.id}" name="id">
                        </input></th>
                    <td><input type="text" th:value="${mainbean.name}" name="name"></input></td>
                    <td><input type="text" th:value="${mainbean.age}" name="age"></input></td>
                    <td><input type="text" th:value="${mainbean.pwd}" name="pwd"></input></td>
                    <td><input type="submit" onclick="fn(1)">点击修改</input></td>
                </form>
                <form action="DelUser" method="post">
                    <td><input type="submit" th:value="${mainbean.id}" name="id" onclick="fn(2)">删除</input></td>
                </form>
            </tr>
            <form action="ReviseUser" method="post">
                <tr><th scope="row">
                    输入添加用户信息
                </th>
                    <td><input type="text" th:value="用户名" name="name"></input></td>
                    <td><input type="text" th:value="年龄" name="age"></input></td>
                    <td><input type="text" th:value="密码" name="pwd"></input></td>
                    <td><input type="submit" onclick="fn(3)">添加</input></td>
                </tr>
            </form>




            </tbody>

        </table>
        <table class="table table-hover" >
        <tr>
            <form action="showUser">    <input type="submit" th:value="${page}-1" name="page"></input>  </form>
            <form action="showUser">     <input type="submit" th:value="${page}" name="page"></input>  </form>
            <form action="showUser">    <input type="submit" th:value="${page}+1" name="page"></input>  </form>
            <form action="showUser">
                <input type="text" th:value="跳转页数" name="page"></input>
                <input type="submit" th:value="跳转" ></input>   </form>

        </tr>
        </table>
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script>
            function fn(x) {
                switch (x) {
                    case 1:
                        alert("已提交修改");
                        break;
                    case 2:
                        alert("已提交删除");
                        break;
                    case 3:
                        alert("已提交添加");
                        break;
                }
            }


        </script>


    </div>
</div>

</body>
</html>
